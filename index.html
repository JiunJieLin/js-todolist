<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>TO DO LIST</h1>
      <div class="search">
        <input class="bar" type="text" placeholder="新增待辦事項" />
        <button class="btn-plus" type="button">+</button>
      </div>
      <div class="list">
        <ul>
          <li class="top-list">全部</li>
          <li class="top-list">待完成</li>
          <li class="top-list">已完成</li>
        </ul>
        <div class="content"></div>
        <div class="bottom-list">
          <p>0個待完成項目</p>
          <button class="btn-clear">清除已完成項目</button>
        </div>
      </div>
    </div>
  </body>
</html>
