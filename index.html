<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>TO DO LIST</h1>
      <div class="search">
        <input class="inputBar" type="text" placeholder="新增待辦事項" />
        <button class="btn-plus">+</button>
      </div>
      <div class="titlelist-filter">
        <ul>
          <li class="allTodo-list">全部</li>
          <li class="unchecked-list">待完成</li>
          <li class="checked-list">已完成</li>
        </ul>

        <ul class="tasklist"></ul>

        <div class="bottom-list">
          <p>
            <span id="remainingCount" class="remainingCount">0</span
            >&nbsp;個待完成項目
          </p>
          <button id="clearButton" class="btn-clear">清除已完成項目</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
